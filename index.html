          <span class="navbar-toggler-icon d-flex align-items-center justify-content-center"><i
              class="fas fa-bars"></i></span>
        </button>

                <div class="collapse navbar-collapse" id="navbarToggler">
                    <a class="navbar-brand" href="#">LANDING.PAGE_</a>
                    <ul class="list-data navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item active">

                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        <li>

                        </li>
                        <li>
                            <button type="button" class="top-buttons btn" data-toggle="button" aria-pressed="false" autocomplete="off">

            <!-- TITLE AND FORM BOX -->

                </div>

                <div class="container-fluid mr-4 d-flex justify-content-center ">

                            <h2 class="mb-0">Get a Free QUOTE</h2>

                        </div>
                        <div class="card-body">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control no-border" placeholder="Your Full Name" aria-label="Your Full Name" aria-describedby="basic-addon2">
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control no-border" placeholder="Your Company Name" aria-label="Your Company Name" aria-describedby="basic-addon2">
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control no-border" placeholder="Your Email" aria-label="Your Email" aria-describedby="basic-addon2">
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control no-border" placeholder="Your Phone Number" aria-label="Your Phone Number" aria-describedby="basic-addon2">
